<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	var a = parseInt(prompt("введите массу первой гантели"));
	var b = parseInt(prompt("введите массу второй гантели"));
	var c = parseInt(prompt("введите массу третьей гантели"));
	var d = a + b + c;
	document.write("сумма равна " + d + "<br>");
	document.write("максимальный вес " + Math.max(a,b,c) + "<br>");
	document.write("минимальнйый вес " + Math.min(a,b,c) + "<br>");	
	</script>

</body>
</html>
